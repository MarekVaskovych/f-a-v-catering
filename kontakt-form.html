<h3 class="display-6">Objednávkový formulář</h3>
<br>
<form>
    <div class="row">
        <div class="col sm-2">
            <label for="jmeno-zakaznika">Jméno</label>
            <input type="text" class="form-control" placeholder="Luky" id="jmeno-zakaznika">
        </div>
        <div class="col sm-2">
            <label for="prijmeni-zakaznika">Příjmení</label>
            <input type="text" class="form-control" placeholder="Vavřínek" id="prijmeni-zakaznika">
        </div>
    </div>
    <br>

    <div class="row">
        <div class="col sm-2">
            <label for="email-zakaznika">Jméno</label>
            <input type="email" class="form-control" placeholder="jan.novak@seznam.cz" id="email-zakaznika">
        </div> 
        <div class="col sm-2">
            <label for="telefon-zakaznika">Příjmení</label>
            <input type="tel" class="form-control" placeholder="+420 789 654 123" id="prijmeni-zakaznika">
        </div>
    </div>
</form>
